<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>SNL Presidential Trivia</title>
	
	<!-- Latest compiled and minified CSS from twitter bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- my stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">

	<!-- jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- my javascript -->
	<script src="assets/javascript/app.js"></script>

</head>
<body>
 <!-- background image -->
<div id="bg">
  <img src="assets/images/snl-stage.jpg" alt="">
</div>
<!-- header row -->
<div class="row">

<div class="col-lg-3"></div>

<div class="col-lg-6" id="triviaName">
<h1>SATURDAY NIGHT LIVE</h1>
<h3>Presidential Trivia</h3>
</div>

<div class="col-lg-3"></div>

</div>
<!-- game row -->
<div class="row">

	<div class="col-lg-2"></div>
	<div class="col-lg-8" id="start">
	<button type="button" class="btn btn-success" id="startButton">LET'S PLAY!</button>
	</div>
	<div class="col-lg-2"></div>

	<div class="col-lg-2"></div>
	<div class="col-lg-8" id="timer" style="display: none;">INCORRECT</div>
	<div class="col-lg-2"></div>

	<div class="col-lg-2"></div>
	<div class="col-lg-8" id="question">GAME OVER</div>
	<div class="col-lg-2"></div>

	<div class="col-lg-2"></div>
	<div class="col-lg-8" id="answer">
		<p>Correct answers: 0</p>
		<p>Incorrect answers: 0</p>
	</div>
	<div class="col-lg-2"></div>

</div>


</body>
</html>
